    <main>
        <h2>Post</h2>
        <form action="upload.php">
            <label for="title">Post Title:</label>
            <input type="text" name="title" id="title" placeholder="Title" required /><br>

            <label for="description">Post Description:</label>
            <input type="text" name="description" id="description" placeholder="Description" required /><br>

            <label for="video">Upload Video:</label>
            <input type="file" name="video" id="video" accept="video/*" required /><br>

            <input type="checkbox" name="aup" id="aup" required />
            <label for="aup">I accept to the <a href="#">Acceptable Use Policy</a></label><br>
        
            <button type="submit">Post</button>

            <button type="reset">Clear</button>
        </form>
